  <body></body>
  <script>
    function allPositiveNumbers(arr, num) {
      return arr.every((item) => item % num === 0);
    }

    let arr = [1,4,6,8,10];
    let num = 2;
    console.log(allPositiveNumbers(arr, num));
  </script>
