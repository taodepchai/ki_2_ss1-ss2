  <body></body>
  <script>
    const employees = [
      {
        name: "Nguyễn Văn A",
        age: 21,
      },
      {
        name: "Nguyễn Văn B",
        age: 30,
      },
      {
        name: "Nguyễn Văn C",
        age: 19,
      },
    ];
    function sortEmployees(employees,str){
        let newEpl = [];
        if (str === "Increase"){
            newEpl = employees.sort( (a,b) => {

                return (a.age-b.age);
            });
        } else {
            newEpl = employees.sort( (a,b) => {
                return (b.age - a.age);
            });
        }
        return newEpl;
    }
    console.log(sortEmployees(employees, "Increase"));
  </script>
