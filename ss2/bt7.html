<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function isPrime(n) {
      if (n < 2) {
        return false;
      } else if (n === 2 || n === 3 || n === 5 || n === 7 || n === 11) {
        return true;
      } else if (n % 2 === 0 || n % 3 === 0) {
        return false;
      }

      let i = 5;
      while (i <= Math.sqrt(n)) {
        if (n % i === 0 || n % (i + 2) === 0) {
          return false;
        }
        i += 6;
      }
      return true;
    }

    let arr = [1, 8, 4, 6];
    function hasPrimeNumber(arr) {
      return arr.some((number) => isPrime(number));
    }
    console.log(hasPrimeNumber(arr));
  </script>
</html>
