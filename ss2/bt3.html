<script>
    function hasPositiveNumber(arr){
        let newArr = arr.find((item) => {
            return item < 0;
        });
        return newArr;
    }
    let arr = [1,2,3,5,6,7,8];
    if (hasPositiveNumber(arr) === undefined){
        console.log(true);
    } else console.log(false);
</script>
