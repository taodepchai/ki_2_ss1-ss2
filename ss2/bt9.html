<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const carts = [
      {
        product_name: "Cam",
        price: 20000,
        quantity: 5,
      },
      {
        product_name: "Táo",
        price: 30000,
        quantity: 3,
      },
      {
        product_name: "Xoài",
        price: 40000,
        quantity: 2,
      },
    ];
    function totalPrice1(carts) {
      total = 0;
      carts.forEach((item) => {
        total += item.price * item.quantity;
      });
      return total;
    }
    console.log(totalPrice1(carts));

    function totalPrice2(carts) {
      return carts.reduce((sum, num) => sum + num.price * num.quantity, 0);
    }
    console.log(totalPrice2(carts));
  </script>
</html>
