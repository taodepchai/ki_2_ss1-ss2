  <script>
    function findLargestNumberAndIndex(arr) {
      if (!arr.every((num) => Number.isInteger(num))) {
        return "sai kieu du lieu";
      }
      // tim max va index cua no
      const result = arr.reduce(
        (acc, cur, index) => {
          const curIndex = arr.findIndex((num) => num === cur);
          if (curIndex > acc.index) {
            acc.number = cur;
            acc.index = curIndex;
          }
          return acc;
        },
        { number: null, index: null }
      );

      // tra ve 1 object gom phan tu lon nhat va vi tri cua no
      return { element: result.number, index: result.index };
    }

    let arr = [1, 2, 3, 4];
    console.log(findLargestNumberAndIndex(arr));
  </script>
