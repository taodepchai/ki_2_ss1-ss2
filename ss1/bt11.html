<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let cart = [
      { id: 1, name: "Áo thun", quantity: 2, price: 200000 },
      { id: 2, name: "Quần jean", quantity: 1, price: 350000 },
    ];



    function changeQuantity(productId, newQuantity, cart) {
      const productIndex = cart.findIndex((item) => item.id === productId);
      if (productIndex !== -1) {
        cart[productIndex].quantity = newQuantity;
      } else {
        console.log(`khong tim thay san pham co id ${productId}`);
      }
    }



    function removeProduct(productId, cart) {
      const indexToRemove = cart.findIndex((item) => item.id === productId);
      if (indexToRemove !== -1) {
        cart.splice(indexToRemove, 1);
        console.log(`da xoa san pham co id ${productId} `);
      } else {
        console.log(`khong tim thay san pham co id ${productId}`);
      }
    }




    function calculateTotalPrice(cart) {
      let totalPrice = 0;
      for (const product of cart) {
        totalPrice += product.price * product.quantity;
      }
      return totalPrice;
    }



    changeQuantity(1, 3, cart);
    console.log(cart);

    removeProduct(2, cart);
    console.log(cart);

    console.log(calculateTotalPrice(cart));
  </script>
</html>
