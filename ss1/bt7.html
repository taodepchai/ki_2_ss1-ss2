<script>
    function find(arr,num){
        let newArr = arr.filter((item) => {
            return item <= num;
        });
        return newArr;
    }
    let arr = [1,2,3,5,6,7,8];
    let num = 4;
    console.log(Math.max(...find(arr,num)) );
</script>
