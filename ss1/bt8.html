  <body></body>
  <script>
    function insertArray(arr1, arr2, index) {
      let newArr = [...arr1.slice(0, index), ...arr2, ...arr1.slice(index)];

      return newArr;
    }

    let arr1 = [1, 2, "a", 6, 7];
    let arr2 = ["b", "hai"];
    let index = 2;
    console.log(insertArray(arr1, arr2, index));
  </script>
