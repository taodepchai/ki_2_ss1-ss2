<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    users = [
      { id: 1, name: "Alice", hobbies: ["Reading", "Drawing"] },
      { id: 2, name: "Bob", hobbies: ["Gaming", "Drawing"] },
    ];
    let favorite = [];
    users.forEach((user) => {
        favorite.push(...user.hobbies);
    });
    let newFavorite = [...new Set (favorite)];
    console.log(newFavorite);
  </script>
</html>
