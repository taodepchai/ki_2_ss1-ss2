<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="print"></p>
  </body>
  <script>
    let students = [
      {
        id: 1,
        name: "duy",
      },
      {
        id: 2,
        name: "huy",
      },
      {
        id: 3,
        name: "tuan",
      },
      {
        id: 4,
        name: "quang",
      },
    ];
    let out = document.querySelector(".print");
    students.forEach((student) => {
      out.innerHTML += `${student.name} <br>`;
    });
  </script>
</html>
