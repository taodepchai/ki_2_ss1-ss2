<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function filterArray(arr1, arr2) {
      let filteredValues = [];

      arr1.forEach((value) => {
        if (!arr2.includes(value)) {
          filteredValues.push(value);
        }
      });

      let filteredNumbers = arr1.filter((value) => typeof value === "number");

      arr1.length = 0;
      filteredValues.forEach((value) => {
        arr1.push(value);
      });

      return filteredNumbers;
    }

    let array1 = [1, 2, "1", 3, "a"];
    let array2 = [1, 2, 3, 4];

    let filteredArray = filterArray(array1, array2);

    console.log("mang da loc", array1);
    console.log("mang sau khi thay doi", filteredArray);
  </script>
</html>
